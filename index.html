<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>TEST PLIKU</title>
</head>
<body>
    <h1>Plik Testowy</h1>
    <p>Jeśli widzisz tę stronę, to znaczy, że plik na serwerze się zaktualizował.</p>
    <button id="test-button" style="padding: 20px; font-size: 20px;">Kliknij mnie</button>

    <script>
        // Ten alert musi się pojawić od razu po załadowaniu strony.
        alert("SKRYPT TESTOWY DZIAŁA! Wersja z 13:42");

        document.getElementById('test-button').addEventListener('click', () => {
            alert("PRZYCISK DZIAŁA!");
        });
    </script>
</body>
</html>
